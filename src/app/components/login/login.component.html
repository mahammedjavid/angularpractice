<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form">
            <h2 class="title">Login</h2>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" formControlName="email">
            <p style="color: red;" *ngIf="email && email.invalid && email.touched">Email field is not valid</p>
            <label for="password">Password</label>
            <input type="text" name="password" id="password" formControlName="password">
            <p style="color: red;" *ngIf="pass && pass.invalid && pass.touched">password field is not valid</p>
            <div class="forgot">
                <a routerLink="/forgotpassword">Forgot password</a>
            </div>
            <button type="submit" [disabled]="loginForm.invalid">Submit</button>
        </div>
    </form>
</div>
